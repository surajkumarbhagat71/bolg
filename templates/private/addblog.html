{% extends 'private/base.html' %}

{% block content %}
    <div class="container">
    {% load crispy_forms_tags %}
        <div class="row">
            <div class="col-lg-8 mx-auto mt-2">
                <div class="card">
                    <h5 class="text-center text-success mt-2"><i>Create Blog</i></h5>
                    <div class="card-body">
                        <form action="{% url 'addnewartical' %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <table class="table">
                                {{ forms|crispy }}
                            </table>
                             <div class="form-group">
                                <input type="submit" class="btn btn-success btn-block">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
