<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap.css' %}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand ml-5" href="{% url 'home' %}"><b><i>Blog</i></b></a>
         <form class="d-flex mx-auto" action="{% url 'searchblog' %}" method="get">
            <input class="form-control me-2" name="search" type="search" placeholder="search by username or title..." size="60px" aria-label="Search">
            <button class="btn" type="submit" style="margin-left: -70px;">Search</button>
         </form>

      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
         <li class="nav-item">
             <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
         </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'addnewartical' %}">Add New article</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}" >Logout</a>
        </li>
      </ul>

    </div>
  </div>
</nav>

 <div class="container mt-2">
        <div class="row">
            {% for foo in blog %}
            <div class="col-lg-8 mx-auto mt-3">
                <div class="card shadow-sm">
                    <div class="card-header"><h5 class="mt-2 mb-2 ml-3"><b>Title : </b>{{ foo.title }}</h5></div>
                    <div class="card-body shadow-sm">
                        <img src="{{ foo.image.url }}" alt="" class="card-img-top mt-2" height="300px" width="300px">
                        <h5 class="ml-4 mt-3"><b>Description : </b>{{ foo.description }}</h5>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
